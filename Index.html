<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <h1>Ingrese el texto aquí</h1>
        <textarea id="inputText" placeholder="Ingrese el texto..."></textarea>
        <div class="btn-group">
          <button class="btn btn-encrypt" onclick="encrypt()">Encriptar</button>
          <button class="btn btn-decrypt" onclick="decrypt()">
            Desencriptar
          </button>
        </div>
        <p class="info-text">Solo letras minúsculas y sin acentos</p>
      </div>
      <div class="output-section">
        <div id="outputText" class="output-text">
          Ningún mensaje fue encontrado
        </div>
        <button class="btn btn-copy" onclick="copyText()">Copiar</button>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
